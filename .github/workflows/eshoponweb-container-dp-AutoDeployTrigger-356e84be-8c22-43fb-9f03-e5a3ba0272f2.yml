name: Trigger auto deployment for eshoponweb-container-dp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '//**'
    - '.github/workflows/eshoponweb-container-dp-AutoDeployTrigger-356e84be-8c22-43fb-9f03-e5a3ba0272f2.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ESHOPONWEBCONTAINERDP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ESHOPONWEBCONTAINERDP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ESHOPONWEBCONTAINERDP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: eshoponwebdp.azurecr.io
          registryUsername: ${{ secrets.ESHOPONWEBCONTAINERDP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ESHOPONWEBCONTAINERDP_REGISTRY_PASSWORD }}
          containerAppName: eshoponweb-container-dp
          resourceGroup: Learn
          imageToBuild: eshoponwebdp.azurecr.io/eshoponweb-container-dp:${{ github.sha }}
          dockerfilePath: Dockerfile


