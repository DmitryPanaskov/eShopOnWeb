name: Trigger auto deployment for eshoponweb-dp-container

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ develop ]
    paths:
    - '//**'
    - '.github/workflows/eshoponweb-dp-container-AutoDeployTrigger-c7849cb4-2bd3-4524-8e64-9253a4fa6b4f.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ESHOPONWEBDPCONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ESHOPONWEBDPCONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ESHOPONWEBDPCONTAINER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: azurecontainerregisterdp.azurecr.io
          registryUsername: ${{ secrets.ESHOPONWEBDPCONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ESHOPONWEBDPCONTAINER_REGISTRY_PASSWORD }}
          containerAppName: eshoponweb-dp-container
          resourceGroup: Learn
          imageToBuild: azurecontainerregisterdp.azurecr.io/eshoponweb-dp-container:${{ github.sha }}
          dockerfilePath: Dockerfile


