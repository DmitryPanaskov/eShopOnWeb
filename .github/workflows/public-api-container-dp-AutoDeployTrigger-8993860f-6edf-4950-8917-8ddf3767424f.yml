name: Trigger auto deployment for public-api-container-dp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '//**'
    - '.github/workflows/public-api-container-dp-AutoDeployTrigger-8993860f-6edf-4950-8917-8ddf3767424f.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.PUBLICAPICONTAINERDP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PUBLICAPICONTAINERDP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PUBLICAPICONTAINERDP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: containerregistrydp.azurecr.io
          registryUsername: ${{ secrets.PUBLICAPICONTAINERDP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PUBLICAPICONTAINERDP_REGISTRY_PASSWORD }}
          containerAppName: public-api-container-dp
          resourceGroup: Learn
          imageToBuild: containerregistrydp.azurecr.io/public-api-container-dp:${{ github.sha }}
          dockerfilePath: Dockerfile


